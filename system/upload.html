        <h1 id="为商文件管理服务"><a href="#为商文件管理服务" class="headerlink" title="为商文件管理服务"></a>为商文件管理服务</h1><h2 id="文件上传"><a href="#文件上传" class="headerlink" title="文件上传"></a>文件上传</h2><p>使用<code>form-data</code>方式向服务器发送<code>POST</code>或者<code>PUT</code>请求。</p>
<ol>
<li>请求地址: /[filetype]</li>
<li>请求头与API请求头一致</li>
<li>filetype当前有: files、images</li>
</ol>
<p>响应格式:</p>
<figure class="highlight json"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">[</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="attr">"code"</span>: <span class="number">0</span>,</span><br><span class="line">        <span class="attr">"data"</span>: &#123;</span><br><span class="line">            <span class="attr">"id"</span>: <span class="string">"2GCWR3907GK0RUSU7SPEMGSFA3"</span>,</span><br><span class="line">            <span class="attr">"url"</span>: <span class="string">"/[filetype]/00000000/20182GCWR3907GK0RUSU7SPEMGSFA3.png"</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="attr">"code"</span>: <span class="number">0</span>,</span><br><span class="line">        <span class="attr">"data"</span>: &#123;</span><br><span class="line">            <span class="attr">"id"</span>: <span class="string">"45VRFTRJWEG8SRWRHK6LWEKJSP"</span>,</span><br><span class="line">            <span class="attr">"url"</span>: <span class="string">"/[filetype]/00000000/201845VRFTRJWEG8SRWRHK6LWEKJSP.png"</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">]</span><br></pre></td></tr></table></figure>
<h2 id="文件下载"><a href="#文件下载" class="headerlink" title="文件下载"></a>文件下载</h2><p>使用响应格式的url配合上服务器地址即可:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">GET /[filetype]/00000000/201845VRFTRJWEG8SRWRHK6LWEKJSP.png</span><br></pre></td></tr></table></figure>
